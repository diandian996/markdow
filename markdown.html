<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="markdown.css">
     <script src="js/jquery.min.js"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="padding:3px;">
<button type="button" align="center" class="btn btn-info btn-lg">
  <span class="glyphicon glyphicon-pencil">欢迎使用markdown编辑器!</span>
</button>
</div>
<textarea id="text-input" oninput="this.editer.update()">
</textarea>
<div id="preview"></div>
<script src='js/markdown.js'></script>
<script type="text/javascript">
    function Editor(input , preview){
        this.update = function(){
            preview.innerHTML = markdown.toHTML(input.value)
        }
        input.editer = this
        this.update()
    }

    var textId = function(id) {
        return document.getElementById(id)
    }
    new Editor(textId("text-input"),textId("preview"))
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
